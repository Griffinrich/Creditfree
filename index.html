<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wheel">
        <div class="segment" style="--rotate: 0; --bg: #ffcc00;">50</div>
        <div class="segment" style="--rotate: 51.42deg; --bg: #ff6666;">100</div>
        <div class="segment" style="--rotate: 102.84deg; --bg: #99cc00;">150</div>
        <div class="segment" style="--rotate: 154.26deg; --bg: #66cccc;">200</div>
        <div class="segment" style="--rotate: 205.68deg; --bg: #ff9966;">250</div>
        <div class="segment" style="--rotate: 257.1deg; --bg: #6699ff;">300</div>
        <div class="segment" style="--rotate: 308.52deg; --bg: #ffcc99;">350</div>
    </div>
    <button id="spinBtn" onclick="spinWheel()">Spin</button>
    <div id="resultPopup" class="popup">
        <div class="content">
            <span id="result"></span>
            <form action="https://lin.ee/WXS8t3t" method="get">
                <input type="text" placeholder="Enter your username" name="username" required>
                <button type="submit">Claim Prize</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
