<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หมุนวงล้อเพื่อรับเครดิตฟรี</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="wheel-container">
      <div class="arrow"></div>
      <div class="wheel" id="wheel">
        <div class="segment"><span>50</span></div>
        <div class="segment"><span>100</span></div>
        <div class="segment"><span>150</span></div>
        <div class="segment"><span>200</span></div>
        <div class="segment"><span>250</span></div>
        <div class="segment"><span>300</span></div>
        <div class="segment"><span>350</span></div>
        <div class="segment"><span>50</span></div>
      </div>
    </div>
    <button id="spinBtn">หมุน</button>
    <div id="resultPopup" class="popup">
      <h2>ยินดีด้วย!</h2>
      <p>คุณได้รับเครดิตฟรี <span id="prizeAmount"></span> บาท!</p>
      <form id="usernameForm">
        <input type="text" id="usernameInput" placeholder="กรอกชื่อผู้ใช้ของคุณ">
        <button type="submit">ยืนยัน</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
