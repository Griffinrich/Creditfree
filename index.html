<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หมุนวงล้อแจกเครดิตฟรี</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="slice" id="slice1">50</div>
                <div class="slice" id="slice2">100</div>
                <div class="slice" id="slice3">200</div>
                <div class="slice" id="slice4">250</div>
                <div class="slice" id="slice5">300</div>
                <div class="slice" id="slice6">350</div>
            </div>
            <div class="pointer" id="pointer"></div>
        </div>
        <button id="spinBtn">หมุน</button>
    </div>

    <div class="popup" id="resultPopup">
        <div class="result" id="result"></div>
        <form id="usernameForm">
            <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้">
            <button type="submit">รับรางวัล</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
